<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vishal's Calculator</title>
</head>

<body>
    <div class="main">
        <header>
            <div >
                <a href="/final_1/index.html" class="home">HOME</a>
            </div>
        <div class="welcome">
            WELCOME to the World of CALCULATION
        </div>
    </header>

        <div>
            <div class="calculator">
                <input type="text" id="inputBox" placeholder="0">
                <div>
                    <button class="eqlbtn">AC</button>
                    <button class="eqlbtn">DEL</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div>
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="eqlbtn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
