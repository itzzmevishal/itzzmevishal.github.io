<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <style>
      h1 {
        text-align: center;
        font-size: 60px;
        font-family: Arial, sans-serif;
        color: #333;
        animation: animateName 3s linear infinite;
      }
      
      @keyframes animateName {
        0% {
          transform: rotatex(0deg);
        }
        50% {
          transform: rotate(10deg);
        }
        100% {
          transform: rotatex(0deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>YOUR NAME</h1>
  </body>
</html>
