<!DOCTYPE html>
<html>
<head>
	<title>Open Multiple Links with One Button</title>
</head>
<body>
	<button onclick="openLinks()">Open Links</button>

	<script>
		function openLinks() {
			window.open("https://www.google.com");
			window.open("https://www.youtube.com");
			window.open("https://www.github.com");
		}
	</script>
</body>
</html>
