<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>

<body>
    <h1 align="center">CONTACT</h1>
    <form id="contact-form" action="send-email.php" method="post">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
    </form>

    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }

        input,
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>

    <script>

        const form = document.getElementById('contact-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementsByName('name')[0].value;
            const email = document.getElementsByName('email')[0].value;
            const message = document.getElementsByName('message')[0].value;

            // You can replace the following email address with your own email address.
            const recipient = 'vishal9304960503@gmail.com';

            const mailtoLink = `mailto:${recipient}?subject=${name}&body=${message}%0D%0A%0D%0A${email}`;
            window.location.href = mailtoLink;
        });

    </script>
</body>

</html>
