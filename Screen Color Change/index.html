<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Color Change</title>
</head>

<body>
    <div class="body">
        <button>Click</button>
    </div>
    <style>
        .body {
            height: 100vh;
            width: 100vw;
            
        }

        button {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            color: rgb(10, 10, 10);
            background-color: rgb(251, 3, 3);
            border: none;
        }
    </style>
    <script>

        let a = document.querySelector(".body")
        let flag = 0;
        
        document.querySelector("button").addEventListener("click", function () {
            if (flag == 0) {

                a.style.backgroundColor = "white"
                flag = 1;
            }
            else {
                a.style.backgroundColor = "black"
                flag = 0;
            }
        });

    </script>
</body>

</html>
